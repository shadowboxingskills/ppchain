<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .dark-theme { display: none; }
        @media (prefers-color-scheme: dark) {
        .light-theme { display: none; }
        .dark-theme { display: inline; }
        }
    </style>
    <image href="ppchain-logo-light.png" width="400" height="300" class="light-theme" />
    <image href="ppchain-logo-dark.png" width="400" height="300" class="dark-theme" />
</svg>
